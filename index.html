<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
</head>
<body>
    <div><h1 id="title">SURVEY FORM</h1>
    <p id="description">Thank you for taking the time to help us 
        improve the platform</p> </div>
    <div>
        <form action="" id="survey-form">
            <input type="text" placeholder="name" id="name-label" required><br>
            <input type="email" name="email" id="email-label"  placeholder="email" required><br>
            <input type="number"  min="16" max="90" id="name-label" required><br>
            <span id="dropdown"><label for="current role" id="role">Current occupation:</label>
                <select name="Current role" id="role">
                    <option value="role">Current occupation</option>
                    <option value="student">Student</option>
                    <option value="Graduate">Graduate</option>
                    <option value="part-time">Part-time job</option>
                    <option value="Full-time">Full-time job</option>
                    <option value="No occupation">without work</option>
                </select></span><br>
            
            <span id="radio"><label for="radio">Would you like a full-time or part-time job?
            </label>
                <input type="radio" value="Yes ">
                <label for="yes">Yes definetly.</label>
                <input type="radio" value="Maybe">
                <label for="Maybe">Maybe.</label>
                <input type="radio" value="Not sure">
                <label for="Not sure">Not sure.</label>
            </span><br>
            <span id="check" for="checkbox">
                <label for="jobs">What kind of job you are looking for?</label>
                <input type="checkbox" name="checkbox" id="check1">
                <label for="fe">Developer</label>
                <input type="checkbox" name="checkbox" id="check2">
                <label for="fe">Enginner</label>
                <input type="checkbox" name="checkbox" id="check3">
                <label for="fe">Architect</label>
            </span><br>

            <span id ="comments"><input type="text" placeholder="comments"></span><br>

            <span id="button"><button type="submit">Submit!</button></span>

        </form>
    </div>

</body>
</html>
